name: rebase

on:
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  rebase-main:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Slack notification for ridgepole apply log
        working-directory: .github/workflows/bin
        run: /bin/bash hoge.sh
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
